<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
</head>
<body>
<div class="app">
    <button onclick="app.startNext();">in page to next</button>
    <button onclick="app.startNextOut();">out page to next</button>
    <br>
    <br>
    <button onclick="app.setOnBackListener();">setOnBackListener</button>
    <br>
    <br>
    <button onclick="app.setTitle();">set title</button>
    <button onclick="app.hideTitle();">hide title</button>
    <button onclick="app.loadBaidu();">load baidu</button>
    <br>
    <br>
    <button onclick="app.setOnTitle();">set title listener</button>
    <button onclick="app.closeTitle();">close title</button>
    <button onclick="app.setSearchTitle();">set search title</button>
    <br>
    <br>
    <button onclick="app.setSwipeAble();">setSwipeAble</button>
    <button onclick="app.setUnSwipeAble();">setUnSwipeAble</button>
    <br>
    <br>
    <button onclick="app.goBack2();">goBack2</button>
    <button onclick="app.goBack3();">goBack3</button>
    <button onclick="app.setOperator();">set subButtons</button>
    <br>
    <br>
    <button onclick="app.remove0();">remove ope 0</button>
    <button onclick="app.remove00();">remove ope 00</button>
    <button onclick="app.change0();">change ope 0</button>
    <button onclick="app.change00();">change ope 00</button>
    <button onclick="app.addOpe();">addOpe</button>
    <br>
    <br>
    <button onclick="app.testPlugin();">pluginTest</button>
</div>
<script type="text/javascript" src="file:///android_asset/js/missile.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
